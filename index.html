<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Patient Lister</title>
  </head>
  <body>
    <h1>Patient Information</h1>
    <div id='create-patient'>
      <form id="patient-form">
        <input required id="firstName" placeholder="First Name...">
        <input required id="lastName" placeholder="Last Name...">
        <input required id="dob" placeholder="DOB...">
        <p><input required id="gender" placeholder="gender...">
        <input required id="admissionDate" placeholder="Admission Date...">
        <input required id="dischargeDate" placeholder="Discharge Date...">
        <input id="currentBed" placeholder="Current Bed..."></p><br>
        <input type="submit" value="Admission" name="admission"> 
        <input type="submit" value="View" name="view"> 
    </div>
    <div id='patient-container'></div>
<script src='index.js'></script>
  </body>
</html>
